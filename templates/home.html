{% extends '_base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<h1>Welcome to our store!</h1>
{% if user.is_authenticated %}
<h3>Welcome, {{ user.username }}!</h3>
{% else %}
<h3>Welcome Guest</h3>
<a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
