{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
    <h1>Search Results</h1>
    {% for item in items %}
        <div>
            <h3><a href="{% url 'product_detail' item.pk %}">{{item.name}}</a></h3>
        </div>
    {% endfor %}
{% endblock content %}
