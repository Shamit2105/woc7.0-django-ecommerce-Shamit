{% extends '_base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Sign up</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p><a href="{% url 'password_reset_request' %}">Forgot Password?</a></p>
{% endblock content %}
